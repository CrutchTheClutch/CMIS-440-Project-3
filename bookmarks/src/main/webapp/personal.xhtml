<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bookmarkable URL Example Personal Greeting</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="Name" value="#{hello.name}" />
        <f:viewParam name="Whipped Cream" value="#{hello.whippedCream}" />
        <f:viewParam name="Chocolate" value="#{hello.chocolate}" />
        <f:viewParam name="Temp" value="#{hello.temp}" />
        <f:viewParam name="Roast" value="#{hello.roast}" />
    </f:metadata>
    <h:body>
        <h:graphicImage url="#{resource['images:coffee.jpg']}"
                        alt="Cup of coffee"/>
        <h2>Order Summary</h2>
        <table>
            <tbody>
            <tr>
                <td style="font-weight: bold;">Name:</td>
                <td><h:outputText value="#{hello.name}" /></td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Whipped Cream:</td>
                <td><h:outputText value="#{hello.whippedCream}" /></td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Chocolate:</td>
                <td><h:outputText value="#{hello.chocolate}" /></td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Coffee Type:</td>
                <td><h:outputText value="#{hello.temp}" /></td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Roast:</td>
                <td><h:outputText value="#{hello.roast}" /></td>
            </tr>
            </tbody>
        </table>
        <p></p>
        <h:form>
            <h:commandButton id="back" 
                             value="Back to Main Page" 
                             action="index" />
        </h:form>
    </h:body>
</html>
